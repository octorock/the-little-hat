<script>

let nameByKind = {
    '1': 'PLAYER',
    '3': 'ENEMY',
    '4': 'PROJECTILE',
    '6': 'OBJECT',
    '7': 'NPC',
    '8': 'PLAYER_ITEM',
    '9': 'MANAGER',
};
let colorByKind = [
    '0',
    '#00ff00',
    '2',
    '#ff0000',
    '#0000ff',
    '5',
    '#cccccc',
    '#006600',
    '#000066',
    '#333333',
];

function createManager(entity) {

}
function createEntity(entity) {
    kind = parseInt(entity.kind);
    if (kind == 9) {
        createManager(entity);
        return;
    }
    let div = document.createElement('div');
    div.className = 'entity';
    div.style.left = entity.x.HALF.HI + 'px';
    div.style.top = entity.y.HALF.HI + 'px';
    console.log(entity.kind +','+colorByKind[entity.kind]);
    div.style.backgroundColor = colorByKind[entity.kind.trim()];
    let pre = document.createElement('pre');
    description = '';
    description += nameByKind[entity.kind.trim()] + '\n';
    id = parseInt(entity.id)
    switch (kind) {
        case 3:
            description += enemies[id] + '\n'
            break;
        case 6:
            description += objects[id] + '\n'
            break;
        case 7:
            description += npcs[id] + '\n'
            break;
        default:
            description += id.toString(16) + '\n'
            break;

    }
    description += JSON.stringify(entity, null, 2);
    pre.innerHTML = description;
    div.appendChild(pre);
    document.body.appendChild(div);
}

function createRoom(roomControls) {
    div = document.createElement('div');
    div.className = 'room';
    div.style.left = roomControls.roomOriginX + 'px';
    div.style.top = roomControls.roomOriginY + 'px';
    div.style.width = roomControls.width + 'px';
    div.style.height = roomControls.height + 'px';
    document.body.appendChild(div);
}
function createScroll(roomControls) {
    div = document.createElement('div');
    div.className = 'screen';
    div.style.left = roomControls.roomScrollX + 'px';
    div.style.top = roomControls.roomScrollY + 'px';
    div.style.width = '240px';
    div.style.height = '160px';
    document.body.appendChild(div);
    img = document.getElementById('screenshot');
    img.style.left = roomControls.roomScrollX + 'px';
    img.style.top = roomControls.roomScrollY + 'px';
}

function showLists() {
    createRoom(roomControls);
    createScroll(roomControls);
    lists.forEach(list => {
        list.forEach(entity => {
            console.log(entity);
            createEntity(entity);
        })
    });
/*
    createRoom(hyrule_roomControls);
    hyrule_lists.forEach(list => {
        list.forEach(entity => {
            console.log(entity);
            createEntity(entity);
        })
    });*/

}

showLists();
</script>
